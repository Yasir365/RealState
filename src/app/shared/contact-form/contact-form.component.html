<section class="container contact-wrapper mt-5">
    <div class="main-heading mb-4">Contact Us</div>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-4 mb-lg-0 mb-4">
          <input type="text" formControlName="firstName" placeholder="First Name" class="form-control" />
          <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched" class="error">
            First Name is required.
          </div>
        </div>
        <div class="col-lg-4 mb-lg-0 mb-4">
          <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control" />
          <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched" class="error">
            Last Name is required.
          </div>
        </div>
        <div class="col-lg-4">
          <input type="email" formControlName="email" placeholder="Your Email" class="form-control" />
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
            Enter a valid email.
          </div>
        </div>
        <div class="col-12 mt-4">
          <textarea rows="5" formControlName="message" placeholder="Your Message" class="form-control" ></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
            Message is required.
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <button type="submit" [disabled]="contactForm.invalid" class="d-flex justify-content-center align-items-center gap-2"> 
          Send Message 
          <div class="spinner-border" role="status" *ngIf="submitLoader"></div>
        </button>
      </div>
    </form>
  </section>
